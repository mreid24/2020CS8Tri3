<!DOCTYPE html>
<html>
    <head>
        <title>Emoji</title>
        <style>
            body{
                background-color: pink;
         
            }
            #face{
                background-color: yellow;
                width: 200px;
                height: 200px; 
                border-radius: 50%;
                position: relative;
                
            }
            .eye{
                background-color: black;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                position: absolute;
                top: 50px;
            }
            .pupil{ background-color: white;
                width: 25px;
            height: 25px;
            border-radius: 50%;
                
            }
            #leftEye{
                left: 25px;
                
            }
            #rightEye{
                right: 25px;
                
            }
            #mouth{
                background: url('emojiMouth.png') no-repeat center center;
                background-size:contain;
                width: 100px;
                height: 75px;
                position: absolute;
                bottom: 30px;
                right: 50px;
            }
            #tongue{ background-color: red;
            width: 25px;
            height: 50px;
            border-radius: 50%;
            right: 25px;
            left: 25px;
        
    
            }
        </style>
    </head>
    <body>
        <div id='face'>
            <div id='leftEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='rightEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='mouth'>
                <div id='tongue'></div>
            </div>
        </div>
    </body>
</html>
